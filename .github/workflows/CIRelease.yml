name: Build Docker and Release CI

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Release with Gradle
        uses: gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew
      - run: gradle release -Prelease.useAutomaticVersion=true

  docker-build:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - name: Set git profile
        uses: fregante/setup-git-user@v1
      - name: Get project version and build Docker
        id: get-version
        uses: actions/gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew
      - run: ::set-output name=projectVersion::$( gradle properties -q | grep 'version:' | grep -e '^[^\\[]' | sed -e 's/version://g' )
      - run: docker build . --file Dockerfile --tag ToDoAPI:${{ steps.get-version.outputs.projectVersion }} --build-args PROJECT_VERSION=${{ steps.get-version.outputs.projectVersion }}
