name: Build Docker and Release CI

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set git profile
        uses: fregante/setup-git-user@v1
      - name: Release with Gradle
        uses: gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew
      # - run: gradle release -Prelease.useAutomaticVersion=true

  docker-build:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - name: Get project version and build Docker
        id: get-version
        uses: gradle/gradle-build-action@v2
      - run: chmod +x ./gradlew
      - run: echo "projectVersion=$( gradle properties -q | grep 'version:' | grep -e '^[^\\[]' | sed -e 's/version:\ //g' )" >> $GITHUB_ENV
      - run: docker build . --file Dockerfile --tag ToDoAPI:${{ env.projectVersion }} --build-args PROJECT_VERSION=${{ env.projectVersion }}

